server:
  port: 8000

eureka:
  server:
    eviction-interval-timer-in-ms: 30000
    renewalPercentThreshold: 0.49
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    appname: registry-service
    hostname: localhost
